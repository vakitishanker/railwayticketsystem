<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Registration</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <header>
        <h1>Railway Ticket System</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
    </nav>
    <div class="container">
        <h2>Register</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username (min 6 characters)">
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password (min 8 chars, 1 special char, 1 number, 1 uppercase)">
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Re-enter password">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email (e.g. name@gmail.com)">
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" placeholder="Enter 10-digit mobile number">
            
            <label for="aadhaar">Aadhaar Number:</label>
            <input type="text" id="aadhaar" placeholder="Enter Aadhaar number">
            
            <button type="submit">Register</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Railway Ticket System
    </footer>
</body>
</html>
